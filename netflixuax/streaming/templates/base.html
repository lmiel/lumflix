<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lumflix{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Barra de navegación -->
    <header class="header navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="{% url 'streaming:home' %}">Lumflix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'streaming:home' %}">Inicio</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'streaming:series-list' %}">Series</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Películas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mi lista</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Explorar</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Contenido específico de cada página -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2024 Lumflix. Todos los derechos reservados.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Términos de uso</a></li>
                <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Política de privacidad</a></li>
                <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Ayuda</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
